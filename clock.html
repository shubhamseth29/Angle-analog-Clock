<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cyware Clock</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="main-container">
			<div class="custom-time">
				<div class="hour-div">
					<input
						id="hour-input"
						type="number"
						min="1"
						max="12"
						placeholder="Enter hour(s)"
						oninput="handleCustomTime('hour')"
					/>
				</div>

				<div class="minute-div">
					<input
						id="minute-input"
						type="number"
						min="0"
						max="60"
						placeholder="Enter minute(s)"
						oninput="handleCustomTime('minute')"
					/>
				</div>

				<div class="second-div">
					<input
						id="second-input"
						type="number"
						min="0"
						max="60"
						placeholder="Enter second(s)"
						oninput="handleCustomTime('second')"
					/>
				</div>
			</div>
			<div class="actions">
				<div class="reset">
					<button onclick="reset()">Reset Clock</button>
				</div>

				<div class="angle">
					<button onclick="getAcuteAngle()">Get Current Angle</button>
					<div id="angle-container"></div>
				</div>
			</div>
			<div class="clock-container">
				<div>
					<div class="hour-hand"></div>
					<div class="minute-hand"></div>
					<div class="second-hand"></div>
				</div>
				<div>
					<span class="hour-3">3</span>
					<span class="hour-6">6</span>
					<span class="hour-9">9</span>
					<span class="hour-12">12</span>
				</div>
				<div class="time-pointers"></div>
			</div>
		</div>
		<script src="clock.js"></script>
	</body>
</html>
